'on:blueprints':
  - any:
    - 'blueprints/**'
    - '!**/*.md'

'on:documentation':

  - any:
      - '**/*.md'
      - '!**/README.md'

  - 'README.md'
  - 'blueprints/README.md'
  - 'blueprints/*/README.md'
  - 'modules/README.md'
  - 'fast/README.md'
  - 'fast/stages/README.md'

'on:FAST':
  - any:
    - 'fast/**'
    - '!**/*.md'

'on:modules':
  - any:
    - 'modules/**'
    - '!**/*.md'

'on:tools':
  - 'tools/**'
  - '.github/**'
