name: Run tests

on:   
  pull_request:
    branches:
      - master

jobs:
  test-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.4
      - name: Install dependencies
        run: |        
          pip install -r tests/requirements.txt
      - name: Set env
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=${GITHUB_WORKSPACE}/.github/workflows/dummy-key.json" >> $GITHUB_ENV
      - name: print key
        run: cat $GOOGLE_APPLICATION_CREDENTIALS
      - name: run tests
        run: |
          pytest -vv -x tests/examples
