name: "Fabric Tests"
on:
  schedule:
    - cron: "45 2 * * *"
  pull_request:
    branches:
      - fast-dev
      - fast-dev-gke
      - master
    tags:
      - ci
      - test

jobs:
  doc-examples:
    uses: ./.github/workflows/run-fabric-tests.yml
    with:
      test_dirs: tests/doc_examples

  examples:
    uses: ./.github/workflows/run-fabric-tests.yml
    with:
      test_dirs: tests/examples

  modules:
    uses: ./.github/workflows/run-fabric-tests.yml
    with:
      test_dirs: tests/modules
