name: "FAST Tests"
on:
  pull_request:
    branches:
      - fast-dev
      - fast-dev-gke
      - master
    paths:
      - 'modules/**'
      - 'fast/stages/**'
      - 'tests/fast/**'
    tags:
      - ci
      - test

jobs:
  fast-tests:
    uses: ./.github/workflows/run-tests.yml
    with:
      test_dirs: tests/fast

